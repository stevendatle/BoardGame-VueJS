<!DOCTYPE html>
<html>
  <head>
    <title>Board Game - Steven Le</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound
        title!
      </span>
    </div>
    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>

    <script>
      //render data through the dom
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello World!",
        },
      });

      //v-bind is called a directive
      //“keep this element’s title attribute up-to-date with the message property on the Vue instance.”
      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "You loaded this page on " + new Date().toLocaleString(),
        },
      });

      //conditionals
      //This example demonstrates that we can bind data to not only text and attributes, but also the structure of the DOM.
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });

      //Looping through objects that have data in them
      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "Learn JavaScript" },
            { text: "Learn Vue" },
            { text: "Build something awesome" },
          ],
        },
      });
    </script>
  </body>
</html>
