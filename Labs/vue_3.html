<!DOCTYPE html>
<html>
  <head>
    <title>v-if If Statements</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {
        background: yellow;
        border: 1px dotted #fe0000;
        padding: 30px;
        display: block;
        text-align: center;
        width: 1000px;
      }
      .important {
        font-weight: bold;
        font-size: 30px;
      }
      img {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- If there is profile data - load the profile data-->
      <span v-if="profile">
        <div class="special">
          <!-- If there is a profile pic, load the picture and the associated information-->
          <img
            v-if="profile.pic"
            v-bind:src="profile.pic"
            v-bind:alt="profile.alt"
            v-bind:title="profile.title"
          />
          <!-- If there is no picture in the profile data, load a placeholder -->
          <img
            v-else
            v-bind:src="profile.placeholder"
            v-bind:alt="profile.nopic"
            v-bind:title="profile.notitle"
          />
          <!-- Card information, if / else used if there is no information, place default text. However, if there is information in profile, display the information -->
          <div class="important">
            <h4>{{profile.fname}} {{profile.lname}}</h4>
            <p v-if="profile.desc">{{profile.desc}}</p>
            <p v-else>No Description Found</p>
            <p v-if="profile.bio">{{profile.bio}}</p>
            <p v-else>No Bio Found</p>
          </div>
        </div>
      </span>
      <!-- If there is no profile data, else load this -->
      <span v-else> No Profile Data found. </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",

        data: {
          profile: {
            fname: "Steven",
            lname: "Le",
            desc: "Web Developer",
            bio: "Steven is a Web Developer from Toronto!",
            pic: "https://i.imgur.com/ngvO6zK.jpeg",
            alt: "Steven Le's Picture",
            nopic: "Cannot find Picture",
            title: "Steven Le",
            notitle: "Empty",
            placeholder:
              "https://www.birchgrovedental.co.uk/wp-content/uploads/2016/01/empty-person.jpg",
          },
        },
      });
    </script>

    <!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		--></body>
</html>
